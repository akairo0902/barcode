<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>食事メニュー一覧</title>

    <!-- Google Fonts の読み込み -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">

    <style>
        /* 基本スタイル */
        body {
            font-family: 'Noto Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            font-size: 14px; /* フォントを小さく */
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 img {
            max-width: 200px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 16px;
            padding-bottom: 0;
            font-weight: bold;
        }

        /* メニューのスタイル */
        .menu-container {
            display: flex;
            flex-direction: column; /* 1カラム表示 */
            gap: 20px;
            padding: 20px;
            margin-top: 20px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            background-color: white;
            width: 100%;
            max-width: 600px; /* メニューの幅を調整 */
            margin: 0 auto;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        .menu-item img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 15px;
        }

        .menu-item .text {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .menu-item h3 {
            font-size: 18px; /* フォントサイズを小さく */
            margin-bottom: 10px;
            color: #333;
        }

        .menu-item p {
            font-size: 14px; /* フォントサイズを小さく */
            color: #666;
            margin-bottom: 10px;
        }

        .price {
            font-size: 16px; /* フォントサイズを小さく */
            font-weight: bold;
            color: #e74c3c;
        }

        /* レスポンシブデザイン */
        @media (max-width: 600px) {
            header {
                margin: 0;
                padding: 0;
            }
            header h1 {
                font-size: 18px;
                margin: 0;
            }
            header h2 {
                font-size: 14px;
            }

            .menu-container {
                padding: 10px 10px 60px;
            }

            .menu-item {
                flex-direction: row; /* スマホでも横並び */
                align-items: center;
            }

            .menu-item img {
                margin-right: 15px;
                margin-bottom: 0;
            }

            .menu-item .text {
                align-items: flex-start;
                text-align: left;
            }
        }

        /* 追尾フッターのスタイル */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            font-weight: bold;
            z-index: 10; /* 他の要素より上に表示 */
        }
    </style>
</head>
<body>

    <header>
        <h1><img src="img/logo.webp" alt="ロゴ"></h1>
        <h2>FOOD MENU</h2>
        <span>（写真はイメージです）</span>
    </header>

    <div class="menu-container">
        <div class="menu-item">
            <img src="img/appetizer_03.jpg" alt="フライドポテト">
            <div class="text">
                <h3>フライドポテト</h3>
                <p>定番あつあつフライドポテト！</p>
                <div class="price">¥700</div>
            </div>
        </div>

        <div class="menu-item">
            <img src="img/91.avif" alt="チキンドラムフライ">
            <div class="text">
                <h3>チキンドラムフライ</h3>
                <p>チキンドラムをカリッと揚げた唐揚げです。</p>
                <div class="price">¥800</div>
            </div>
        </div>

        <div class="menu-item">
            <img src="img/016357-0-0_0.jpg" alt="ポークジャーキー">
            <div class="text">
                <h3>自家製ポークジャーキー（2つ）</h3>
                <p>BARCODEオリジナル手作りジャーキーです。</p>
                <div class="price">¥500</div>
            </div>
        </div>

        <div class="menu-item">
            <img src="img/tbm_20200710182512.jpg" alt="チーズドッグ">
            <div class="text">
                <h3>チーズドッグ</h3>
                <p>カリカリとろとろチーズドッグ</p>
                <div class="price">¥600</div>
            </div>
        </div>

        <div class="menu-item">
            <img src="img/istockphoto-680411210-612x612.jpg" alt="生ハム">
            <div class="text">
                <h3>生ハム</h3>
                <p>お酒のあてにピッタリ絶品生ハム</p>
                <div class="price">¥1000</div>
            </div>
        </div>

        <div class="menu-item">
            <img src="img/logo.webp" alt="">
            <div class="text">
                <h3>その他</h3>
                <p>その他のメニューはスタッフにお尋ねください！</p>
                <div class="price">ASK</div>
            </div>
        </div>
    </div>

    <div class="footer">
        ご注文はメニューをスタッフにお伝えください。
    </div>

</body>
</html>
